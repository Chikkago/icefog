<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Icefog cs Calc</title>
</head>
<body>
  <h1>Calc Scs</h1>
  <section class="input">
    <input type="text" id="value1" value="0"/>
    <input type="text" id="value2"  value="0"/>
  </section>
  <section class="controls" id="controls">
    <button type="button" id="add">+</button>
    <button type="button" id="sub">-</button>
    <button type="button" id="mul">*</button>
    <button type="button" id="div">/</button>
    <button type="button" id="equal">=</button>
  </section>
  <section class="results">
    <span id="result"></span>
  </section>
</body>
</html>
